<!-- begin login -->
<div class="login bg-black animated fadeInDown" ng-controller="loginV1Controller">
    <!-- begin brand -->
    <div class="login-header">
        <div class="brand">
            <span class="logo"></span> Color Admin
            <small>responsive bootstrap 3 admin template</small>
        </div>
        <div class="icon">
            <i class="fa fa-sign-in"></i>
        </div>
    </div>
    <!-- end brand -->
    <div class="login-content">
        <form method="POST" class="margin-bottom-0" ng-submit="submitForm(loginForm)" novalidate>
            <div class="form-group m-b-20">
                <input type="text" class="form-control input-lg" placeholder="Email Address" />
            </div>
            <div class="form-group m-b-20">
                <input type="text" class="form-control input-lg" placeholder="Password" />
            </div>
            <div class="checkbox m-b-20">
                <label>
                    <input type="checkbox" /> Remember Me
                </label>
            </div>
            <div class="login-buttons">
                <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
            </div>
        </form>
    </div>
</div>
<!-- end login -->
