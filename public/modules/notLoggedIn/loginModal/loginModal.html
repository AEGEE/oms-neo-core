<!-- #modal-dialog -->
<div class="" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="vm.cancel()" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Log in</h4>
            </div>
            <form name="loginForm" ng-submit="vm.submit(_email, _password)" class="margin-bottom-0" novalidate>
                <div class="modal-body">
                    <div class="form-group m-b-20">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" ng-model="_email" placeholder="Email" required/>
                    </div>
                    <div class="form-group m-b-20">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ng-model="_password" placeholder="Password" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button class="btn btn-sm btn-danger" data-dismiss="modal"><i class="fa fa-ban"></i> Close</button>-->
                    <button ng-disabled="loginForm.$pristine || loginForm.$invalid" class="btn btn-sm btn-success" type="submit"><i class="fa fa-check-circle-o"></i> Submit</button>
                    <button ng-click="vm.cancel()" class="btn btn-sm btn-danger"><i class="fa fa-cancel"></i>Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
