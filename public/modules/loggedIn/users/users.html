
<h1 class="page-header">Users listing</h1>

<div class="row">
	<div class="row">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-search"></i>Search</span>
			<input type="text" class="form-control" placeholder="Type any keywords" ng-model="vm.query" ng-change="vm.getUsers()" />
		</div>
	</div>
</div>

<hr />

<div class="row">
	<div class="row" ng-repeat="user in vm.users">
		<userpreview user="user"></userpreview>
	</div>
</div>
