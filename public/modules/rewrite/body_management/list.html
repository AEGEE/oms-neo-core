<h1 class="page-header">Bodies overview</h1>

<div class="row">
	<div class="row">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-search"></i>Search</span>
			<input type="text" class="form-control" placeholder="Type any keywords" ng-model="vm.query" />
		</div>
	</div>
	<div class="row">
		<button type="button" class="btn btn-white pull-left">Advanced filtering</button>
		<button type="button" class="btn btn-white pull-left" ng-if="vm.permissions.create_body">Create new body</button>
		<button type="button" class="btn btn-white pull-right">Export to Excel</button>
	</div>
</div>

<hr />

<div class="row" ng-repeat="body in vm.bodies">
	<a ui-sref="app.body_management.single">
		<bodytile body="body"></bodytile>
	</a>
</div>
