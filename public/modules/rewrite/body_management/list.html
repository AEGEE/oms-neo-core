


<h1 class="page-header">Bodies overview</h1>

<div class="row">
	<div class="row">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-search"></i>Search</span>
			<input type="text" class="form-control" placeholder="Type any keywords" ng-model="vm.query" ng-change="vm.resetData()" />
		</div>
	</div>
	<div class="row">
		<button type="button" class="btn btn-white pull-left" ng-if="vm.permissions.create_body" ng-click="vm.showBodyModal()">Create new body</button>
		<div class="pull-left">
			<label class="checkbox-inline" ng-repeat="type in vm.body_types">
				<input type="checkbox" ng-model="type.filter_active" ng-change="vm.resetData()" />
				{{ type.name }}
			</label>
		</div>
	</div>
</div>

<hr />

<div infinite-scroll="vm.loadNextPage()" infinite-scroll-disabled="vm.infiniteScroll.block" infinite-scroll-distance="1">
	<div class="m-b-10 m-l-10" ng-repeat="body in vm.infiniteScroll.data">
		<bodytile body="body"></bodytile>
	</div>
</div>

<p ng-show="vm.infiniteScroll.data.length === 0 && !vm.infiniteScroll.busy">
  No bodies found that match the current search
</p>
<p ng-show="vm.infiniteScroll.busy">
  Searching...
</p>



<ng-include src="'modules/rewrite/body_management/edit_body_form.html'"></ng-include>
