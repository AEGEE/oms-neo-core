<div class="row">
	<bodytile body="vm.body"></bodytile>
</div>

<div class="row">
	<h4 class="col-sm-4">{{ vm.body.city }}</h4>
	<h4 class="col-sm-4">{{ vm.body.type }}</h4>
	<h4 class="col-sm-4">Click to contact</h4>
</div>

<a ui-sref="app.body_management" class="btn btn-white">Back to overview</a>
<button class="btn btn-white" type="button" ng-click="vm.showBodyModal()" ng-if="vm.permissions.edit_body">Edit Details</button>
<a ui-sref="app.my_bodies.edit_circles" class="btn btn-white" ng-if="vm.permissions.edit_circles">Edit Circles</a>
<button class="btn btn-white" type="button">Request to join</button>

<hr />

<div class="row" ng-repeat="circle in vm.body.circles">
	<circlepanel circle="circle"></circlepanel>
</div>

<ng-include src="'modules/rewrite/body_management/edit_body_form.html'"></ng-include>
